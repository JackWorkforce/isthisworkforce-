<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKFORCE.GPT</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Helvetica, Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/JackWorkforce/isthisworkforce-/refs/heads/main/MUSTMAKELP003%20-%20Workforce%20-%20Nothing%20Iz%20Sacred%20%5BAlbum%20Packshot%5D%20GITHUB.png') no-repeat center center fixed;
            background-size: cover;
            color: #2C2C2C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            text-align: left;
        }
        .chat-container {
            height: 500px;
            max-width: 90%;
            overflow-y: auto;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user-message {
            background: #e0e0e0;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background: #d0d0ff;
            align-self: flex-start;
            text-align: left;
        }
        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2D2D2D;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ABABAB;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WORKFORCE.GPT</h1>
        <div id="chat-container" class="chat-container"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Ask a creative question..." rows="3"></textarea>
            <button id="submit-button">Submit</button>
        </div>
        <div class="button-container">
            <a href="about_how_i_did_this.html" class="button">HOW THIS WAS MADE</a>
            <a href="feedback.html" class="button">FEEDBACK / SHARE FAVOURITE INTERACTIONS</a>
        </div>
    </div>
    <footer>
        Created by Workforce – Nothing Iz Sacred.
    </footer>
<script>
    document.getElementById('submit-button').addEventListener('click', async function() {
        var userInput = document.getElementById('user-input').value;
        if (userInput.trim() !== '') {
            var chatContainer = document.getElementById('chat-container');
            
            var userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerText = userInput;
            chatContainer.appendChild(userMessage);
            document.getElementById('user-input').value = '';
            
            var aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerText = 'Thinking...';
            chatContainer.appendChild(aiMessage);
            
            try {
                let response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [{role: 'system', content: 'You are Workforce.GPT, an AI representation of Jack Workforce’s creative ethos.'},
                                   {role: 'user', content: userInput}]
                    })
                });
                
                let data = await response.json();
                aiMessage.innerText = data.choices[0].message.content;
            } catch (error) {
                aiMessage.innerText = 'Error: Unable to connect to AI. Try again later.';
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });
    document.getElementById('user-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            document.getElementById('submit-button').click();
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Workforce.GPT</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Helvetica, Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/JackWorkforce/isthisworkforce-/refs/heads/main/MUSTMAKELP003%20-%20Workforce%20-%20Nothing%20Iz%20Sacred%20%5BAlbum%20Packshot%5D%20GITHUB.png') no-repeat center center fixed;
            background-size: cover;
            color: #2C2C2C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #2D2D2D;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ABABAB;
        }
        #feedbackMessage {
            display: none;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback / Share Favourite Interactions</h1>
        <p>Share your thoughts, feedback, or your favourite interactions with Workforce.GPT. This helps refine the experience and keep the experiment evolving.</p>
        
        <form id="feedbackForm">
            <label for="feedback">Your Feedback or Interaction:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us what you think..."></textarea>
            <label for="email">Your Email (optional, if youâ€™d like a response):</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">
            <button type="submit">Submit Feedback</button>
            <p id="feedbackMessage">Thank you! Your feedback has been submitted.</p>
        </form>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let feedback = document.getElementById("feedback").value;
            let email = document.getElementById("email").value;

            fetch("/api/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feedback: feedback, email: email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("feedbackMessage").style.display = "block";
                document.getElementById("feedback").value = "";
                document.getElementById("email").value = "";
            })
            .catch(error => console.error("Error submitting feedback:", error));
        });
    </script>
</body>
</html>

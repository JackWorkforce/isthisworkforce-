<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK | WORKFORCE.GPT</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Helvetica, Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/JackWorkforce/isthisworkforce-/refs/heads/main/MUSTMAKELP003%20-%20Workforce%20-%20Nothing%20Iz%20Sacred%20%5BAlbum%20Packshot%5D%20GITHUB.png') no-repeat center center fixed;
            background-size: cover;
            color: #2C2C2C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            display: block;
            text-align: center;
            width: 220px;
            padding: 12px 24px;
            background-color: #2D2D2D;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #ABABAB;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 16px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                width: 95%;
            }
            h1, h2, h3 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FEEDBACK / SHARE FAVOURITE INTERACTIONS</h1>
        <p>Share your thoughts, feedback, or your favourite interactions with WORKFORCE.GPT. This helps refine the experience and keep the experiment evolving.</p>
        
        <form id="feedbackForm">
            <label for="feedback">YOUR FEEDBACK OR INTERACTION:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us what you think..."></textarea>
            <label for="email">YOUR EMAIL (OPTIONAL, IF YOU’D LIKE A RESPONSE):</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">
            <button type="submit" class="button">SUBMIT FEEDBACK</button>
            <p id="feedbackMessage" style="display: none; color: green;">THANK YOU! YOUR FEEDBACK HAS BEEN SUBMITTED.</p>
        </form>

        <div class="button-container">
            <a href="https://www.isthisworkforce.cc/" class="button">← BACK TO WORKFORCE.GPT</a>
        </div>
    </div>
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let feedback = document.getElementById("feedback").value;
            let email = document.getElementById("email").value;

            fetch("/api/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feedback: feedback, email: email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("feedbackMessage").style.display = "block";
                document.getElementById("feedback").value = "";
                document.getElementById("email").value = "";
            })
            .catch(error => console.error("Error submitting feedback:", error));
        });
    </script>
</body>
</html>
